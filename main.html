<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital of India Question</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Quiz</h1>

    <!-- Question and Options -->
    <form>
        <p>What is the capital of India?</p>
        <label>
            <input type="radio" name="capital" value="new-delhi" />
            New Delhi
        </label>
        <br />
        <label>
            <input type="radio" name="capital" value="mumbai" />
            Mumbai
        </label>
    </form>

    <!-- Quotation -->
    <blockquote class="styled-quote">
        "New Delhi is the capital of India and an administrative district of NCT Delhi."
        
       
    </blockquote>

</body>

</html>
